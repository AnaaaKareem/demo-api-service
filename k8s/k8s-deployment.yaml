apiVersion: apps/v1
kind: Deployment
metadata: 
  name: node-app  
  # namespace: default
  labels:
    app: node
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node
  template:
    metadata:
      labels:
        app: node
    spec:
      imagePullSecrets:
        - name: ecr-secret
      containers:
        - name: node-app
          image: 326779754677.dkr.ecr.eu-north-1.amazonaws.com/node-app:latest
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "300m"
              memory: "512Mi"
            requests:
              cpu: "150m"
              memory: "256Mi"